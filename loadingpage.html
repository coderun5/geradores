<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo do corpo da página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8; /* Azul bem claro e suave */
            color: #2d3748; /* Cinza escuro para texto */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Container da loading page */
        .loading-container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }

        /* Animação do loading (cérebro com ondas) */
        .ai-loader {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto;
        }

        .ai-loader .brain {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            color: #2b6cb0; /* Azul mais forte */
            animation: float 2s ease-in-out infinite;
        }

        .ai-loader .wave {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border: 4px solid #63b3ed; /* Azul suave */
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: wave 1.5s ease-out infinite;
        }

        .ai-loader .wave:nth-child(2) {
            animation-delay: 0.5s;
        }

        .ai-loader .wave:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(-50%, -50%) translateY(0);
            }
            50% {
                transform: translate(-50%, -50%) translateY(-10px);
            }
        }

        @keyframes wave {
            0% {
                width: 100%;
                height: 100%;
                opacity: 1;
            }
            100% {
                width: 150%;
                height: 150%;
                opacity: 0;
            }
        }

        /* Mensagem de boas-vindas */
        .welcome-message {
            font-size: 1.2rem;
            margin-top: 40px;
            line-height: 1.6;
            color: #4a5568; /* Cinza escuro */
        }

        .welcome-message h2 {
            color: #2b6cb0; /* Azul mais forte para o título */
            margin-bottom: 10px;
        }

        /* Efeito de fade-out ao carregar a página */
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }
    </style>
    <!-- Link para o FontAwesome (ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="loading-container" id="loading-container">
        <!-- Loading animado (cérebro com ondas) -->
        <div class="ai-loader">
            <i class="fas fa-brain brain"></i> <!-- Ícone de cérebro -->
            <div class="wave"></div> <!-- Onda 1 -->
            <div class="wave"></div> <!-- Onda 2 -->
            <div class="wave"></div> <!-- Onda 3 -->
        </div>
        <div class="welcome-message">
            <h2>Bem-vindo ao Hub de Geradores</h2>
            <p>
                Estamos preparando o ambiente para você.
            </p>
            <p>
                Aguarde só mais um instante...
            </p>
        </div>
    </div>

    <script>
        // Simula o carregamento da página principal
        window.addEventListener('load', function () {
            const loadingContainer = document.getElementById('loading-container');

            // Adiciona um atraso para garantir que a animação seja visível
            setTimeout(() => {
                loadingContainer.classList.add('fade-out'); // Aplica o efeito de fade-out

                // Remove a loading page após a transição
                setTimeout(() => {
                    loadingContainer.style.display = 'none';

                    // Redireciona para a página desejada
                    window.location.href = "https://educ.nekoweb.org/geradores/home.html";
                }, 500); // Tempo correspondente à duração da transição
            }, 2000); // Tempo mínimo de exibição da loading page (10 segundos)
        });
    </script>
</body>
</html>
