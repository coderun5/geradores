<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Estratégias de Aprendizagem Personalizadas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
  <style>
    body {
      background-image: url('https://educ.nekoweb.org/geradores/geometric-6645702_1280.jpg'); /* Substitua pela URL da sua imagem */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .content-container {
      background-color: rgba(255, 255, 255, 0.9); /* Fundo semi-transparente para o conteúdo */
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .accent-color {
      background-color: #cccccc; /* Cinza claro */
    }
    .accent-text {
      color: #666666; /* Cinza médio */
    }
    .hover-accent:hover {
      background-color: #aaaaaa; /* Cinza médio no hover */
      color: white;
    }
    .tooltip {
      position: relative;
      display: inline-block;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 250px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 8px;
      position: absolute;
      z-index: 1;
      bottom: 125%; /* Posiciona acima do ícone */
      left: 50%;
      margin-left: -125px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body class="min-h-screen p-4">
  <div class="max-w-4xl mx-auto content-container">
    <header class="bg-white text-gray-800 py-4">
      <div class="container mx-auto text-center">
        <h1 class="text-3xl font-bold flex items-center justify-center">
          <i class="fas fa-book text-gray-500 mr-2"></i> Gerador de Estratégias de Aprendizagem Personalizadas
        </h1>
        <p class="mt-2"></p>
      </div>
    </header>

    <main class="container mx-auto my-8 p-4 bg-white rounded shadow">
      <h2 class="text-2xl font-bold mb-4">Configuração do Prompt</h2>
      <form id="promptForm" class="space-y-6">
        <!-- Nome do Aluno -->
        <div>
          <label for="studentName" class="block text-lg font-medium text-gray-700 flex items-center">
            Nome do Aluno
            <span class="tooltip ml-2">
              <i class="fas fa-info-circle text-gray-500"></i>
              <span class="tooltiptext">Insira o nome do aluno para personalizar as estratégias.</span>
            </span>
          </label>
          <input type="text" id="studentName" name="studentName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-500 focus:ring-gray-500" placeholder="Ex: João da Silva" required>
        </div>

        <!-- Idade do Aluno -->
        <div>
          <label for="studentAge" class="block text-lg font-medium text-gray-700 flex items-center">
            Idade do Aluno
            <span class="tooltip ml-2">
              <i class="fas fa-info-circle text-gray-500"></i>
              <span class="tooltiptext">Insira a idade do aluno para adaptar as estratégias ao seu nível de desenvolvimento.</span>
            </span>
          </label>
          <input type="number" id="studentAge" name="studentAge" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-500 focus:ring-gray-500" placeholder="Ex: 12" required>
        </div>

        <!-- Disciplina -->
        <div>
          <label for="discipline" class="block text-lg font-medium text-gray-700 flex items-center">
            Disciplina
            <span class="tooltip ml-2">
              <i class="fas fa-info-circle text-gray-500"></i>
              <span class="tooltiptext">Selecione a disciplina relacionada à atividade.</span>
            </span>
          </label>
          <select id="discipline" name="discipline" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-500 focus:ring-gray-500">
            <option value=""></option>
            <option value="Geografia">Geografia</option>
            <option value="Ciências">Ciências</option>
            <option value="História">História</option>
            <option value="Artes">Artes</option>
            <option value="Educação Física">Educação Física</option>
            <option value="Outra">Outra</option>
          </select>
          <input type="text" id="otherDiscipline" name="otherDiscipline" class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-500 focus:ring-gray-500" placeholder="Especifique outra disciplina (opcional)" style="display: none;">
        </div>

        <!-- Ano de Escolaridade -->
        <div>
          <label for="grade" class="block text-lg font-medium text-gray-700 flex items-center">
            Ano de Escolaridade
            <span class="tooltip ml-2">
              <i class="fas fa-info-circle text-gray-500"></i>
              <span class="tooltiptext">Selecione o ano de escolaridade para o qual deseja criar a atividade.</span>
            </span>
          </label>
          <select id="grade" name="grade" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-500 focus:ring-gray-500">
            <option value=""></option>
            <option value="1º ano">1º ano</option>
            <option value="2º ano">2º ano</option>
            <option value="3º ano">3º ano</option>
            <option value="4º ano">4º ano</option>
            <option value="5º ano">5º ano</option>
            <option value="6º ano">6º ano</option>
            <option value="7º ano">7º ano</option>
            <option value="8º ano">8º ano</option>
            <option value="9º ano">9º ano</option>
            <option value="EJA I">EJA I</option>
            <option value="EJA II">EJA II</option>
          </select>
        </div>

        <!-- Preferências de Atividades -->
        <div>
          <label for="activityPreferences" class="block text-lg font-medium text-gray-700 flex items-center">
            Preferências de Atividades
            <span class="tooltip ml-2">
              <i class="fas fa-info-circle text-gray-500"></i>
              <span class="tooltiptext">Descreva as atividades que o aluno mais gosta (ex: jogos, leitura, trabalhos em grupo).</span>
            </span>
          </label>
          <textarea id="activityPreferences" name="activityPreferences" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-500 focus:ring-gray-500" rows="3" placeholder="Ex: Gosta de jogos educativos e atividades práticas." required></textarea>
        </div>

        <!-- Interações em Sala de Aula -->
        <div>
          <label for="classroomInteractions" class="block text-lg font-medium text-gray-700 flex items-center">
            Interações em Sala de Aula
            <span class="tooltip ml-2">
              <i class="fas fa-info-circle text-gray-500"></i>
              <span class="tooltiptext">Descreva como o aluno interage em sala de aula (ex: participativo, tímido, colaborativo).</span>
            </span>
          </label>
          <textarea id="classroomInteractions" name="classroomInteractions" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-500 focus:ring-gray-500" rows="3" placeholder="Ex: Participa ativamente em discussões, mas prefere trabalhar sozinho." required></textarea>
        </div>

        <!-- Feedback sobre Métodos de Ensino -->
        <div>
          <label for="teachingFeedback" class="block text-lg font-medium text-gray-700 flex items-center">
            Feedback sobre Métodos de Ensino
            <span class="tooltip ml-2">
              <i class="fas fa-info-circle text-gray-500"></i>
              <span class="tooltiptext">Descreva o feedback do aluno sobre os métodos de ensino utilizados (ex: prefere aulas práticas, tem dificuldade com leituras longas).</span>
            </span>
          </label>
          <textarea id="teachingFeedback" name="teachingFeedback" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-500 focus:ring-gray-500" rows="3" placeholder="Ex: Prefere aulas com exemplos práticos e visuais." required></textarea>
        </div>

        <!-- Botões de Ação -->
        <div class="text-center space-x-4">
          <button type="button" id="generateButton" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 transition-colors">Gerar Prompt</button>
          <button type="button" id="copyButton" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 transition-colors">Copiar Prompt</button>
          <button type="button" id="clearButton" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 transition-colors">Apagar todos os campos</button>
        </div>
      </form>

      <!-- Área de Exibição do Prompt Gerado -->
      <div id="outputSection" class="hidden mt-8">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Prompt Gerado:</h2>
        <div id="generatedPrompt" class="border p-4 rounded-md bg-gray-50"></div>
      </div>

      <!-- Seção de Links para IAs -->
      <div class="mt-8 border-t pt-6">
        <h3 class="text-xl font-semibold text-gray-700 mb-4">Obter Estratégias com IA:</h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <a href="https://chat.openai.com/" target="_blank" class="bg-green-600 text-white p-3 rounded-md hover:bg-green-700 transition duration-300">
            <i class="fas fa-robot mr-2"></i> ChatGPT
          </a>
          <a href="https://claude.ai/" target="_blank" class="bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 transition duration-300">
            <i class="fas fa-brain mr-2"></i> Claude
          </a>
          <a href="https://chat.mistral.ai/" target="_blank" class="bg-orange-600 text-white p-3 rounded-md hover:bg-orange-700 transition duration-300">
            <i class="fas fa-comments mr-2"></i> Le Chat (Mistral.AI)
          </a>
          <a href="https://www.microsoft.com/copilot" target="_blank" class="bg-purple-600 text-white p-3 rounded-md hover:bg-purple-700 transition duration-300">
            <i class="fas fa-cogs mr-2"></i> Copilot
          </a>
          <a href="https://ai.meta.com/" target="_blank" class="bg-red-600 text-white p-3 rounded-md hover:bg-red-700 transition duration-300">
            <i class="fas fa-network-wired mr-2"></i> Meta.AI
          </a>
        </div>
      </div>
    </main>
  </div>

  <!-- Script para Gerar e Copiar o Prompt -->
  <script>
    // Mostrar campo de texto para "Outra" disciplina
    document.getElementById('discipline').addEventListener('change', function () {
      const otherDisciplineField = document.getElementById('otherDiscipline');
      if (this.value === 'Outra') {
        otherDisciplineField.style.display = 'block';
      } else {
        otherDisciplineField.style.display = 'none';
        otherDisciplineField.value = '';
      }
    });

    // Gerar prompt
    document.getElementById('generateButton').addEventListener('click', function () {
      const studentName = document.getElementById('studentName').value;
      const studentAge = document.getElementById('studentAge').value;
      const discipline = document.getElementById('discipline').value === 'Outra' ? document.getElementById('otherDiscipline').value : document.getElementById('discipline').value;
      const grade = document.getElementById('grade').value;
      const activityPreferences = document.getElementById('activityPreferences').value;
      const classroomInteractions = document.getElementById('classroomInteractions').value;
      const teachingFeedback = document.getElementById('teachingFeedback').value;

      const generatedPrompt = `
        Atue como um especialista em pedagogia. Com base nas informações fornecidas sobre o aluno, identifique os estilos de aprendizagem predominantes e proponha estratégias específicas para melhorar a eficácia do aprendizado. Considere teorias de aprendizagem, como a de Kolb e a de Gardner, e forneça exemplos concretos de como adaptar o ensino para atender às necessidades do aluno.

        **Nome do Aluno**: ${studentName}
        **Idade do Aluno**: ${studentAge}
        **Disciplina**: ${discipline}
        **Ano de Escolaridade**: ${grade}
        **Preferências de Atividades**: ${activityPreferences}
        **Interações em Sala de Aula**: ${classroomInteractions}
        **Feedback sobre Métodos de Ensino**: ${teachingFeedback}

        Por favor, forneça:
        1. Uma análise dos estilos de aprendizagem do aluno.
        2. Estratégias personalizadas para cada estilo identificado.
        3. Exemplos práticos de como adaptar o ensino para atender às necessidades do aluno.
      `;

      document.getElementById('generatedPrompt').innerText = generatedPrompt;
      document.getElementById('outputSection').classList.remove('hidden');
    });

    // Copiar prompt gerado
    document.getElementById('copyButton').addEventListener('click', function () {
      const generatedPrompt = document.getElementById('generatedPrompt');
      const textToCopy = generatedPrompt.innerText || generatedPrompt.textContent;

      const tempTextArea = document.createElement('textarea');
      tempTextArea.value = textToCopy;
      document.body.appendChild(tempTextArea);
      tempTextArea.select();
      document.execCommand('copy');
      document.body.removeChild(tempTextArea);

      this.textContent = 'Prompt Copiado!';
      setTimeout(() => {
        this.textContent = 'Copiar Prompt';
      }, 2000);
    });

    // Apagar todos os campos
    document.getElementById('clearButton').addEventListener('click', function () {
      document.getElementById('promptForm').reset();
      document.getElementById('outputSection').classList.add('hidden');
      document.getElementById('otherDiscipline').style.display = 'none';
    });
  </script>
</body>
</html>
