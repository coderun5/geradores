<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geradores de Prompts de AI para Professores</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e0e5ec;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header img {
      width: 150px;
      height: 150px;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 2rem;
      color: #1e5629; /* Verde mais escuro */
      margin-bottom: 20px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      margin-top: 20px;
    }
    .card {
      background: #e0e5ec;
      border-radius: 15px;
      box-shadow: 10px 10px 20px #c4cacf, -10px -10px 20px #ffffff;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 5px 5px 15px #c4cacf, -5px -5px 15px #ffffff;
    }
    .card i {
      font-size: 2rem;
      color: #1e5629; /* Verde mais escuro */
      margin-bottom: 10px;
    }
    .card span {
      font-size: 0.9rem;
      color: #333;
    }
    .card a {
      text-decoration: none;
      color: #1e5629; /* Verde mais escuro */
      font-size: 0.9rem;
      font-weight: bold;
      margin-top: 10px;
      transition: color 0.3s ease;
    }
    .card a:hover {
      color: #12381a; /* Verde ainda mais escuro */
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <img 
      src="https://educ.nekoweb.org/geradores/geradores.png" 
      alt="QR Code para acessar os Geradores de Prompts">
    <h1>Baixe o App para celular android</h1>
  </header>

  <main>
    <section class="container">
      <!-- Exemplo de cards -->
      <div class="card">
        <i class="fas fa-list"></i>
        <span></span>
        <a href="https://educ.nekoweb.org/geradores/home.html">Voltar</a>
      </div>
      <!-- Repita os cards conforme necessário -->
    </section>
  </main>

  <footer>
    Geradores de Prompts de IA para Professores está licenciado sob CC BY-NC-SA 4.0© 2 por Sérgio Araújo - 2025
  </footer>
</body>
</html>
