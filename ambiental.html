<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Prompt para Atividades de Cidadania Ambiental</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
  <style>
    body {
      background-color: #f5f5f5; /* Fundo cinza claro */
      color: #333; /* Texto cinza escuro */
    }
    .content-container {
      background-color: #ffffff; /* Fundo branco para o conteúdo */
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .accent-color {
      background-color: #cccccc; /* Cinza claro */
    }
    .accent-text {
      color: #666666; /* Cinza médio */
    }
    .hover-accent:hover {
      background-color: #aaaaaa; /* Cinza médio no hover */
      color: white;
    }
    .mono-button {
      background-color: #666666; /* Cinza médio */
    }
    .mono-button:hover {
      background-color: #555555; /* Cinza mais escuro no hover */
    }
    .action-field {
      border: 2px solid #cccccc; /* Contorno cinza claro */
      border-radius: 0.5rem;
      padding: 1rem;
      background-color: #f9f9f9; /* Fundo cinza muito claro */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra sutil */
    }
    .tooltip {
      position: relative;
      display: inline-block;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 250px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 8px;
      position: absolute;
      z-index: 1;
      bottom: 125%; /* Posiciona acima do ícone */
      left: 50%;
      margin-left: -125px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body class="min-h-screen p-4">
  <div class="max-w-4xl mx-auto content-container">
    <header class="bg-white text-gray-800 py-4">
      <div class="container mx-auto text-center">
        <h1 class="text-3xl font-bold flex items-center justify-center">
          <i class="fas fa-book text-gray-500 mr-2"></i> Gerador de Prompt para Atividades de Cidadania Ambiental
        </h1>
        <p class="mt-2">Ferramenta para criação de atividades educacionais que promovem a cidadania ambiental.</p>
      </div>
    </header>

    <main class="container mx-auto my-8 p-4 bg-white rounded shadow">
      <h2 class="text-2xl font-bold mb-4">Configuração do Prompt</h2>
      <form id="promptForm" class="space-y-6">
        <!-- Disciplina -->
        <div class="action-field">
          <label for="discipline" class="block text-lg font-medium text-gray-700 flex items-center">
            Disciplina
            <span class="tooltip ml-2">
              <i class="fas fa-info-circle text-gray-500"></i>
              <span class="tooltiptext">Selecione a disciplina relacionada à atividade.</span>
            </span>
          </label>
          <select id="discipline" name="discipline" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-500 focus:ring-gray-500">
            <option value=""></option>
            <option value="Geografia">Geografia</option>
            <option value="Ciências">Ciências</option>
            <option value="História">História</option>
            <option value="Artes">Artes</option>
            <option value="Educação Física">Educação Física</option>
            <option value="Outra">Outra</option>
          </select>
          <input type="text" id="otherDiscipline" name="otherDiscipline" class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-500 focus:ring-gray-500" placeholder="Especifique outra disciplina (opcional)" style="display: none;">
        </div>

        <!-- Ano de Escolaridade -->
        <div class="action-field">
          <label for="grade" class="block text-lg font-medium text-gray-700 flex items-center">
            Ano de Escolaridade
            <span class="tooltip ml-2">
              <i class="fas fa-info-circle text-gray-500"></i>
              <span class="tooltiptext">Selecione o ano de escolaridade para o qual deseja criar a atividade.</span>
            </span>
          </label>
          <select id="grade" name="grade" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-500 focus:ring-gray-500">
            <option value=""></option>
            <option value="1º ano">1º ano</option>
            <option value="2º ano">2º ano</option>
            <option value="3º ano">3º ano</option>
            <option value="4º ano">4º ano</option>
            <option value="5º ano">5º ano</option>
            <option value="6º ano">6º ano</option>
            <option value="7º ano">7º ano</option>
            <option value="8º ano">8º ano</option>
            <option value="9º ano">9º ano</option>
            <option value="EJA I">EJA I</option>
            <option value="EJA II">EJA II</option>
          </select>
        </div>

        <!-- Tema da Atividade -->
        <div class="action-field">
          <label for="theme" class="block text-lg font-medium text-gray-700 flex items-center">
            Tema da Atividade
            <span class="tooltip ml-2">
              <i class="fas fa-info-circle text-gray-500"></i>
              <span class="tooltiptext">Defina o tema central da atividade.</span>
            </span>
          </label>
          <input type="text" id="theme" name="theme" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-500 focus:ring-gray-500" placeholder="Ex: Redução da maioridade penal, Uso de redes sociais por adolescentes">
        </div>

        <!-- Objetivos de Aprendizagem -->
        <div class="action-field">
          <label for="objectives" class="block text-lg font-medium text-gray-700 flex items-center">
            Objetivos de Aprendizagem
            <span class="tooltip ml-2">
              <i class="fas fa-info-circle text-gray-500"></i>
              <span class="tooltiptext">Descreva os objetivos que deseja alcançar com a atividade.</span>
            </span>
          </label>
          <textarea id="objectives" name="objectives" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-500 focus:ring-gray-500" rows="3" placeholder="Ex: Desenvolver argumentação, Promover a escuta ativa, Respeitar diferentes opiniões"></textarea>
        </div>

        <!-- Duração da Atividade -->
        <div class="action-field">
          <label for="duration" class="block text-lg font-medium text-gray-700 flex items-center">
            Duração da Atividade
            <span class="tooltip ml-2">
              <i class="fas fa-info-circle text-gray-500"></i>
              <span class="tooltiptext">Defina a duração estimada da atividade.</span>
            </span>
          </label>
          <select id="duration" name="duration" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-500 focus:ring-gray-500">
            <option value=""></option>
            <option value="45 minutos">45 minutos</option>
            <option value="50 minutos">50 minutos</option>
            <option value="60 minutos">60 minutos</option>
            <option value="Outra">Outra</option>
          </select>
          <input type="text" id="otherDuration" name="otherDuration" class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-500 focus:ring-gray-500" placeholder="Especifique outra duração (opcional)" style="display: none;">
        </div>

        <!-- Botões de Ação -->
        <div class="text-center space-x-4">
          <button type="button" id="generateButton" class="mono-button text-white px-4 py-2 rounded-md">Gerar Prompt</button>
          <button type="button" id="copyButton" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 transition-colors">Copiar Prompt</button>
          <button type="button" id="clearButton" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 transition-colors">Apagar todos os campos</button>
        </div>
      </form>

      <!-- Área de Exibição do Prompt Gerado -->
      <div id="outputSection" class="hidden mt-8">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Prompt Gerado:</h2>
        <div id="generatedText" class="border p-4 rounded-md bg-gray-50"></div>
      </div>

      <!-- Seção de Links para AIs -->
      <div class="mt-8 border-t pt-6">
        <h3 class="text-xl font-semibold text-gray-700 mb-4">Leve o Prompt para uma IA:</h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <a href="https://chat.openai.com/" target="_blank" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 transition duration-300">
            <i class="fas fa-robot mr-2"></i> ChatGPT
          </a>
          <a href="https://claude.ai/" target="_blank" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 transition duration-300">
            <i class="fas fa-brain mr-2"></i> Claude
          </a>
          <a href="https://deepseek.com/" target="_blank" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 transition duration-300">
            <i class="fas fa-search mr-2"></i> DeepSeek
          </a>
          <a href="https://copilot.microsoft.com/" target="_blank" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 transition duration-300">
            <i class="fas fa-cogs mr-2"></i> Copilot
          </a>
        </div>
      </div>
    </main>
  </div>

  <!-- Script para Gerar e Copiar o Prompt -->
  <script>
    // Mostrar campo de texto para "Outra" disciplina
    document.getElementById('discipline').addEventListener('change', function () {
      const otherDisciplineField = document.getElementById('otherDiscipline');
      if (this.value === 'Outra') {
        otherDisciplineField.style.display = 'block';
      } else {
        otherDisciplineField.style.display = 'none';
        otherDisciplineField.value = '';
      }
    });

    // Mostrar campo de texto para "Outra" duração
    document.getElementById('duration').addEventListener('change', function () {
      const otherDurationField = document.getElementById('otherDuration');
      if (this.value === 'Outra') {
        otherDurationField.style.display = 'block';
      } else {
        otherDurationField.style.display = 'none';
        otherDurationField.value = '';
      }
    });

    // Gerar prompt
    document.getElementById('generateButton').addEventListener('click', function () {
      const discipline = document.getElementById('discipline').value === 'Outra' ? document.getElementById('otherDiscipline').value : document.getElementById('discipline').value;
      const grade = document.getElementById('grade').value;
      const theme = document.getElementById('theme').value;
      const objectives = document.getElementById('objectives').value;
      const duration = document.getElementById('duration').value === 'Outra' ? document.getElementById('otherDuration').value : document.getElementById('duration').value;

      const generatedText = `
        Crie uma atividade de cidadania ambiental para a disciplina de ${discipline} no ${grade}, com o tema "${theme}". A atividade deve ter os seguintes objetivos de aprendizagem: ${objectives}. A duração estimada é de ${duration}.

        **Instruções para a IA:**
        1. Crie uma atividade interativa que envolva a discussão do tema "${theme}" e suas implicações ambientais.
        2. Inclua questões que estimulem a reflexão crítica e a análise de diferentes pontos de vista.
        3. Sugira recursos adicionais, como vídeos, artigos ou infográficos, que possam enriquecer a discussão.
        4. Proponha uma atividade prática que os alunos possam realizar para aplicar os conceitos discutidos, como a criação de um plano de ação ambiental ou a organização de uma campanha de conscientização.
        5. Certifique-se de que a atividade promova a cidadania ambiental, incentivando os alunos a adotar práticas sustentáveis e a refletir sobre seu impacto no meio ambiente.
      `;

      document.getElementById('generatedText').innerText = generatedText;
      document.getElementById('outputSection').classList.remove('hidden');
    });

    // Copiar prompt gerado
    document.getElementById('copyButton').addEventListener('click', function () {
      const generatedText = document.getElementById('generatedText');
      const textToCopy = generatedText.innerText || generatedText.textContent;

      const tempTextArea = document.createElement('textarea');
      tempTextArea.value = textToCopy;
      document.body.appendChild(tempTextArea);
      tempTextArea.select();
      document.execCommand('copy');
      document.body.removeChild(tempTextArea);

      this.textContent = 'Prompt Copiado!';
      setTimeout(() => {
        this.textContent = 'Copiar Prompt';
      }, 2000);
    });

    // Apagar todos os campos
    document.getElementById('clearButton').addEventListener('click', function () {
      document.getElementById('promptForm').reset();
      document.getElementById('outputSection').classList.add('hidden');
      document.getElementById('otherDiscipline').style.display = 'none';
      document.getElementById('otherDuration').style.display = 'none';
    });
  </script>
</body>
</html>
